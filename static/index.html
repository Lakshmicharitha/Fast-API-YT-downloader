<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry YT Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .url-container {
            margin-bottom: 20px;
        }

        .url-container button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .url-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }

        .url-container button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
        <h1>Cherry YT Downloader</h1>
        <div class="url-container">
            <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" required>
            <button id="downloadButton">Download Video</button>
        </div>
    </div>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            var videoUrl = document.getElementById('videoUrl').value;
    
            if (videoUrl) {
                var formData = new FormData();
                formData.append('link', videoUrl);
    
                fetch('http://127.0.0.1:8000/download', {
                    method: 'POST',
                    body: formData,  // Content-Type is automatically set by FormData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch');
                    }
                    return response.blob();  // Get the video file as a blob
                })
                .then(blob => {
                    // Create a download link for the file
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'downloaded_video.mp4';  // Set the default filename
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);  // Clean up the object URL
                    alert("Video downloaded successfully!");
                })
                .catch(error => {
                    alert('Error downloading video: ' + error);
                });
            } else {
                alert('Please enter a valid YouTube URL.');
            }
        });
    </script>    
</body>
</html>
